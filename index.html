<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS - сервисный центр Dell</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="title">
        <h1>Ремонт техники различных брендов</h1>
    </div>

    <div class="swiper-container" data-mobile = "false">
        <div class="gradient"></div>
        <ul class="swiper-wrapper">
            <li class="swiper-slide ">
                <img src="./images/Lenovo.png" alt="Бренд 'Lenovo'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/Samsung.png" alt="Бренд 'Samsung'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/apple.png" alt="Бренд 'Apple'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/ViewSonic.png" alt="Бренд 'ViewSonic'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/BOSCH.png" alt="Бренд 'BOSCH'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/hp.png" alt="Бренд 'HP'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/acer.png" alt="Бренд 'Acer'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/SONY.png" alt="Бренд 'SONY'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/Lenovo.png" alt="Бренд 'Lenovo'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/Samsung.png" alt="Бренд 'Samsung'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide">
                <img src="./images/apple.png" alt="Бренд 'Apple'" class="swiper-slide_logo">
                <a class="swiper-slide_link"></a>
            </li>
            <li class="swiper-slide fix"></li>
        </ul>
        <div class="swiper-pagination"></div>
    </div>
    <div class="button-container">
        <button class="button-more">Показать все</button>
        <button class="button-less">Скрыть</button>
    </div>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
